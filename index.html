                            <output for="bairro" id="resultado"></output>

                    </form>

                <div class = "quadrado">

                            <input type="text" name="estado" id="est" required
                            oninput="resultado.innerHTML = String(estado.value)">
                        </p>
                        <p class="resp">
                            <output for="est" id="resultado"></output>

                    </form>
                </div>
